<!DOCTYPE html>
<html>

<head>
    <title>Time Series Analysis</title>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
</head>
<style>
    canvas {
        width: 100%;
        display: block; /* Fixes any additional spacing issues */
    }

    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    h1, h3 {
        text-align: center;
    }

    h1 {
        color: rgb(68, 152, 255);
    }

    button:hover {
        background-color: rgb(68, 152, 255);
        color: aliceblue;
    }

    #nav-controls {
        text-align: center;
        margin-top: 20px;
    }
</style>

<body>
    <h1>Sales and Customer Time Series Prediction with R</h1>
    <div style="text-align: center;">
        <a href="https://www.kaggle.com/datasets/vivek468/superstore-dataset-final">
            <button style="padding: 15px 30px; font-size: 18px; cursor: pointer; transition: background-color 0.3s;">Dataset</button>
        </a>
        <a href="https://drive.google.com/file/d/1md6dc67qRnDkwe6IJ45fVyIWWv3LgSqH/view?usp=share_link">
            <button style="padding: 15px 30px; font-size: 18px; cursor: pointer; transition: background-color 0.3s;">Code</button>
        </a>
    </div>

    <canvas id="the-canvas"></canvas>
    <div id="nav-controls">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
        <span id="page_num"></span> / <span id="page_count"></span>
    </div>

    <script>
        var url = './pdfs/R.pdf';

        var pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://mozilla.github.io/pdf.js/build/pdf.worker.js';

        var pdfDoc = null,
            pageNum = 1,
            pageRendering = false,
            pageNumPending = null,
            scale = 1.5,
            canvas = document.getElementById('the-canvas'),
            ctx = canvas.getContext('2d');

        function renderPage(num) {
            pageRendering = true;
            // Using promise to fetch the page
            pdfDoc.getPage(num).then(function(page) {
                var viewport = page.getViewport({scale: scale});
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Render PDF page into canvas context
                var renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                var renderTask = page.render(renderContext);

                // Wait for rendering to finish
                renderTask.promise.then(function() {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        // New page rendering is pending
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            // Update page counters
            document.getElementById('page_num').textContent = num;
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function onPrevPage() {
            if (pageNum <= 1) {
                return;
            }
            pageNum--;
            queueRenderPage(pageNum);
        }
        document.getElementById('prev').addEventListener('click', onPrevPage);

        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) {
                return;
            }
            pageNum++;
            queueRenderPage(pageNum);
        }
        document.getElementById('next').addEventListener('click', onNextPage);

        // Asynchronously download PDF
        pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            document.getElementById('page_count').textContent = pdfDoc.numPages;

            // Initial/first page rendering
            renderPage(pageNum);
        });
    </script>
</body>

</html>
