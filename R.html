<!DOCTYPE html>
<html>

<head>
    <title>Time Series Analysis</title>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
</head>
<style>
    canvas {
        width: 100%;
        height: auto;
    }

    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    h1, h3 {
        text-align: center;
    }

    h1 {
        color: rgb(68, 152, 255);
    }

    button:hover {
        background-color: rgb(68, 152, 255);
        color: aliceblue;
    }
</style>

<body>
    <h1>Sales and Customer Time Series Prediction with R</h1>
    <div style="text-align: center;">
        <a href="https://www.kaggle.com/datasets/vivek468/superstore-dataset-final">
            <button style="padding: 15px 30px; font-size: 18px; cursor: pointer; transition: background-color 0.3s;">Dataset</button>
        </a>
        <a href="https://drive.google.com/file/d/1md6dc67qRnDkwe6IJ45fVyIWWv3LgSqH/view?usp=share_link">
            <button style="padding: 15px 30px; font-size: 18px; cursor: pointer; transition: background-color 0.3s;">Code</button>
        </a>
    </div>

    <canvas id="the-canvas"></canvas>

    <script>
        var url = './pdfs/R.pdf';

        var pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://mozilla.github.io/pdf.js/build/pdf.worker.js';

        var loadingTask = pdfjsLib.getDocument(url);
        loadingTask.promise.then(function(pdf) {
            console.log('PDF loaded');
            
            // Fetch the first page
            var pageNumber = 1;
            pdf.getPage(pageNumber).then(function(page) {
                console.log('Page loaded');
                
                var scale = 1.5;
                var viewport = page.getViewport({scale: scale});

                // Prepare canvas using PDF page dimensions
                var canvas = document.getElementById('the-canvas');
                var context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Render PDF page into canvas context
                var renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                var renderTask = page.render(renderContext);
                renderTask.promise.then(function () {
                    console.log('Page rendered');
                });
            });
        }, function (reason) {
            // PDF loading error
            console.error(reason);
        });
    </script>
</body>

</html>
